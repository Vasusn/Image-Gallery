<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headephone">Headephone</li>
        </ul>
        <div class="product">
            <div class="itembox" data-item="mobile"><img src="assets/mobile1.jpg"></div>
            <div class="itembox" data-item="camera"><img src="assets/camera1.jpg"></div>
            <div class="itembox" data-item="watch"><img src="assets/watch1.jpg"></div>
            <div class="itembox" data-item="shoe"><img src="assets/shoe1.jpg"></div>
            <div class="itembox" data-item="headephone"><img src="assets/headphone1.jpg"></div>
            <div class="itembox" data-item="mobile"><img src="assets/mobile2.jpg"></div>
            <div class="itembox" data-item="camera"><img src="assets/camera2.jpg"></div>
            <div class="itembox" data-item="watch"><img src="assets/watch2.jpg"></div>
            <div class="itembox" data-item="shoe"><img src="assets/shoe2.jpg"></div>
            <div class="itembox" data-item="headephone"><img src="assets/headphone2.jpg"></div>
            <div class="itembox" data-item="mobile"><img src="assets/mobile3.jpg"></div>
            <div class="itembox" data-item="camera"><img src="assets/camera3.jpg"></div>
            <div class="itembox" data-item="watch"><img src="assets/watch3.jpg"></div>
            <div class="itembox" data-item="shoe"><img src="assets/shoe3.jpg"></div>
            <div class="itembox" data-item="headephone"><img src="assets/headphone3.jpg"></div>
            <div class="itembox" data-item="mobile"><img src="assets/mobile4.jpg"></div>
            <div class="itembox" data-item="watch"><img src="assets/watch4.jpg"></div>
            <div class="itembox" data-item="shoe"><img src="assets/shoe4.jpg"></div>
            <div class="itembox" data-item="headephone"><img src="assets/headphone4.jpg"></div>
            <div class="itembox" data-item="mobile"><img src="assets/mobile5.jpg"></div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
